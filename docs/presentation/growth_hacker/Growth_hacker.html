## DAU的构成推导

假设每日新增用 `\(N_t\)` 表示，留存率曲线用 `\(f(t)\)` 表示，留存率曲线假设是幂函数，令 `\(f(t)=Cx^R\)` , 当 `\(t=1\)` 时, `\(C\)` 为次日留存。


`$$DAU_0=N_0+N_{-1}f_1+...+N_{-t}f_t$$`

假设没有任何其他市场投放下，每日新增一定，记为 `\(\bar{N}\)` , 带入幂函数曲线 那么可以简化为


`$$DAU_0=\bar{N}(1+C1^R+C2^R+...+Ct^R)$$`
最终可以得到, `\(i\)` 代表新增后的天数, `\(C\)` 代表次日留存， `\(R\)` 代表留存衰减率

`$$DAU_0-\bar{N}=\bar{N}C\sum_{i=1}^ti^R$$`
因此可以得到影响每天的DAU的因素只有：**当日新增N**、**次日留存C** 和 **留存率衰减指数R**


???
