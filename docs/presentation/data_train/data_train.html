### 是不是所有的同性恋者都有艾滋病?

&lt;br&gt;

中国同性恋者约有5000万人，异性恋者13.5亿人。

5000万人除以总人口14亿，那么就得出同性恋人数占总人口的3.5%。

**3.5%**的人口总数，却得了**20.8%**艾滋病总数，牛逼啊。

同性性行为导致艾滋病 43.4万*20.8%=9万左右

异性性行为导致艾滋病43.4万*69.1%=30万左右。

9万除以0.5亿总数=0.18%的概率得艾滋病

30万除以13.5亿总数=0.02%的概率得艾滋病

&lt;br&gt;

**也就是说同性性行为得艾滋病的概率是异性性行为的9倍**

### 如何避免辛普森悖论


--

&lt;blockquote&gt;很难，除非你能掌控全局！我们不可能光用统计数字来推导准确的因果关系  --By 统计学家&lt;/blockquote&gt;

&lt;br&gt;
--

那从数据计算的维度，我们可以怎么做？


1. 准确的**用户分组**，要利用特征对用户进行**合理划分**（设备、年级、英语水平等）

2. 斟酌个别分组的权重，以一定的**系数去消除以分组资料基数差异**所造成的影响

3. 必需了解该情境是否存在其他潜在**要因**而综合考虑

--

辛普森悖论非常重要，因为它时刻在提醒我们，表格中显示的数据可能并不是所有数据。我们不能只满足于数字、数据，而必须关注数据的生成过程——因果模型——对数据负责

???



因为很多人容易忽略辛普森悖论，以至于有人可以专门利用这个方法来投机取巧。举个例子，比赛100场球赛以总胜率评价好坏。取巧的人专找高手挑战20场而胜1场，另外80场找平手挑战而胜40场，结果胜率41%；认真的人则专挑高手挑战80场而胜8场，而剩下20场平手打个全胜，结果胜率为28%，比41%小很多。但仔细观察挑战对象，后者明显更有实力。

## summary

- 数据采集：

  - 巧妇难为无米之炊，大数据首先的有数据，项目上线前一定需要埋点；

- 数据计算: 

   - 不是比率越大数据就越可信，相信统计数字之前，弄清楚计算逻辑；
   
   - 在数据计算中我们需要综合考虑样本量、样本先验、核心特征和分组信息等

- 数据评估

   - 找到能准确度量自己的工作的数据指标
   
   - 提前分析评估指标影响最大的因素
   
   - 根据项目目标提出假设
   
   - 证明这个指标是真的提升：P-Value + 统计功效
